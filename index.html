<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="//js.jotform.com/JotFormCustomWidget.min.js"></script>
        <meta charset="UTF-8">
        <title>My JotForm Widget</title>
    </head>
    <body>
        <div id="main">
            <h3>This is my first widget. Update 3</h3>
            <span id="labelText"></span>
            <button id="update-field">Update external field (sin cookies)</button>
            <input type="text" id="userInput">
        </div>
        <script type="text/javascript">
            //always subscribe to ready event and implement widget related code
            //inside callback function , it is the best practice while developing widgets
            JFCustomWidget.subscribe("ready", function(){
                console.log('Widget listo');

                // var updateButton = document.getElementById('update-field');
                // updateButton.addEventListener('click', function() {
                //     var otherField = parent.document.querySelector('[name="q38_bancoDe"]');
                //     if (otherField) {
                //         otherField.value = 'Nuevo valor desde el widget';
                //         console.log('Campo actualizado:', otherField.value);
                //     } else {
                //         console.log('Campo no encontrado');
                //     }
                // });

                var label = JFCustomWidget.getWidgetSetting('QuestionLabel');
                document.getElementById('labelText').innerHTML = label;

                JFCustomWidget.subscribe("submit", function(){

                    // Busca el campo que deseas actualizar

                    var msg = {
                        //you should valid attribute to data for JotForm
                        //to be able to use youw widget as required
                        valid: true,
                        value: document.getElementById('userInput').value
                    }
                    // send value to JotForm
                    JFCustomWidget.sendSubmit(msg);
                });
            });
        </script>
    </body>
</html>
